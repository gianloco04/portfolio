<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon TCG Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      color: #ffcb05;
      font-size: 3rem;
      text-shadow: 3px 3px 0 #3d7dca, 6px 6px 0 #003a70;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      width: 300px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      outline: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(255, 203, 5, 0.4);
    }

    button {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-search {
      background: linear-gradient(135deg, #ffcb05, #ff9500);
      color: #1a1a2e;
    }

    .btn-random {
      background: linear-gradient(135deg, #3d7dca, #003a70);
      color: white;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 60px;
    }

    .loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-10px) rotateY(5deg);
      box-shadow: 0 20px 40px rgba(255, 203, 5, 0.3);
    }

    .card img {
      width: 100%;
      max-width: 220px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-name {
      color: #ffcb05;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .card-info {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-top: 8px;
    }

    .card-rarity {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 10px;
      background: rgba(255, 203, 5, 0.2);
      color: #ffcb05;
      border: 1px solid #ffcb05;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      font-size: 1.2rem;
      padding: 40px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 12px;
      margin: 20px 0;
    }

    .no-results {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
      padding: 60px;
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 60px;
      padding: 20px;
    }

    footer a {
      color: #ffcb05;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ö° Pok√©mon TCG Cards</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar Pok√©mon... (ej: Pikachu, Charizard)">
        <button class="btn-search" onclick="searchCards()">üîç Buscar</button>
        <button class="btn-random" onclick="loadRandomCards()">üé≤ Aleatorio</button>
      </div>
    </header>

    <main id="cardsContainer">
      <div class="loading">Cargando cartas Pok√©mon</div>
    </main>

    <footer>
      <p>Datos proporcionados por <a href="https://pokemontcg.io/" target="_blank">Pok√©mon TCG API</a></p>
    </footer>
  </div>

  <script>
    const API_URL = 'https://api.pokemontcg.io/v2/cards';
    const cardsContainer = document.getElementById('cardsContainer');
    const searchInput = document.getElementById('searchInput');

    // Buscar al presionar Enter
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchCards();
    });

    // Cargar cartas aleatorias al inicio
    window.onload = loadRandomCards;

    async function loadRandomCards() {
      cardsContainer.innerHTML = '<div class="loading">Cargando cartas Pok√©mon</div>';
      
      try {
        // Obtener cartas aleatorias usando un page random
        const randomPage = Math.floor(Math.random() * 100) + 1;
        const response = await fetch(`${API_URL}?page=${randomPage}&pageSize=12`);
        
        if (!response.ok) throw new Error('Error al cargar las cartas');
        
        const data = await response.json();
        displayCards(data.data);
      } catch (error) {
        showError(error.message);
      }
    }

    async function searchCards() {
      const query = searchInput.value.trim();
      
      if (!query) {
        loadRandomCards();
        return;
      }

      cardsContainer.innerHTML = '<div class="loading">Buscando cartas</div>';

      try {
        const response = await fetch(`${API_URL}?q=name:${encodeURIComponent(query)}*&pageSize=20`);
        
        if (!response.ok) throw new Error('Error en la b√∫squeda');
        
        const data = await response.json();
        
        if (data.data.length === 0) {
          cardsContainer.innerHTML = `<div class="no-results">No se encontraron cartas para "${query}" üò¢</div>`;
          return;
        }
        
        displayCards(data.data);
      } catch (error) {
        showError(error.message);
      }
    }

    function displayCards(cards) {
      if (!cards || cards.length === 0) {
        cardsContainer.innerHTML = '<div class="no-results">No hay cartas disponibles</div>';
        return;
      }

      const cardsHTML = cards.map(card => `
        <div class="card">
          <img src="${card.images.small}" alt="${card.name}" loading="lazy">
          <div class="card-name">${card.name}</div>
          <div class="card-info">${card.set.name}</div>
          ${card.rarity ? `<span class="card-rarity">${card.rarity}</span>` : ''}
        </div>
      `).join('');

      cardsContainer.innerHTML = `<div class="cards-grid">${cardsHTML}</div>`;
    }

    function showError(message) {
      cardsContainer.innerHTML = `<div class="error">‚ùå ${message}<br><br><button class="btn-search" onclick="loadRandomCards()">Intentar de nuevo</button></div>`;
    }
  </script>
</body>
</html>
